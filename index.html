<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU World Generator</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0f1116;
      }

      #gfx {
        display: block;
        width: 100vw;
        height: 100vh;
        touch-action: none;
      }

      #ui-panel {
        position: fixed;
        top: 12px;
        right: 12px;
        width: 240px;
        padding: 12px;
        background: rgba(20, 22, 27, 0.85);
        color: #e8eaf0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        font-size: 14px;
        line-height: 1.4;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 8px;
        backdrop-filter: blur(6px);
        z-index: 10;
      }

      #ui-panel h2 {
        margin: 0 0 8px 0;
        font-size: 15px;
        font-weight: 600;
      }

      #ui-panel label {
        display: block;
        margin-bottom: 10px;
      }

      #ui-panel input,
      #ui-panel select {
        width: 100%;
        margin-top: 4px;
      }

      #ui-panel .value {
        display: inline-block;
        min-width: 36px;
        text-align: right;
        font-variant-numeric: tabular-nums;
        margin-left: 6px;
        color: #c3cad6;
      }

      #ui-panel .hint {
        margin: 6px 0 0 0;
        font-size: 12px;
        color: #9aa3b5;
      }

      #fps-counter {
        position: fixed;
        top: 12px;
        left: 12px;
        padding: 8px 10px;
        background: rgba(20, 22, 27, 0.85);
        color: #e8eaf0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        font-size: 13px;
        line-height: 1.4;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 6px;
        backdrop-filter: blur(6px);
        z-index: 12;
      }
    </style>
  </head>
  <body>
    <div id="fps-counter">FPS: --</div>
    <div id="ui-panel">
      <h2>Terrain Controls</h2>
      <label>
        Brush Radius
        <input id="brush-radius" type="range" min="1" max="50" value="10" />
        <span class="value" data-for="brush-radius">10</span>
      </label>
      <label>
        Brush Intensity
        <input
          id="brush-intensity"
          type="range"
          min="0.01"
          max="0.5"
          step="0.01"
          value="0.12"
        />
        <span class="value" data-for="brush-intensity">0.12</span>
      </label>
      <label>
        Height Low
        <input id="height-low" type="range" min="-5" max="5" step="0.1" value="-1" />
        <span class="value" data-for="height-low">-1</span>
      </label>
      <label>
        Height High
        <input id="height-high" type="range" min="0" max="10" step="0.1" value="4" />
        <span class="value" data-for="height-high">4</span>
      </label>
      <label>
        Slope Threshold
        <input
          id="slope-threshold"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.35"
        />
        <span class="value" data-for="slope-threshold">0.35</span>
      </label>
      <fieldset>
        <legend>Grass &amp; Wind</legend>
        <label>
          Wind Strength
          <input
            id="wind-strength"
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.25"
          />
          <span class="value" data-for="wind-strength">0.25</span>
        </label>
        <label>
          Wind Frequency
          <input
            id="wind-frequency"
            type="range"
            min="0.1"
            max="4"
            step="0.1"
            value="1.5"
          />
          <span class="value" data-for="wind-frequency">1.5</span>
        </label>
        <label>
          Gust Strength
          <input
            id="gust-strength"
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.35"
          />
          <span class="value" data-for="gust-strength">0.35</span>
        </label>
        <label>
          Grass Variation
          <input
            id="grass-variation"
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
          <span class="value" data-for="grass-variation">1</span>
        </label>
        <label>
          Max Grass Instances
          <input
            id="max-grass-instances"
            type="range"
            min="50000"
            max="400000"
            step="10000"
            value="400000"
          />
          <span class="value" data-for="max-grass-instances">400000</span>
        </label>
      </fieldset>
      <p class="hint">CTRL + mouse to sculpt (mode from selector).</p>
    </div>
    <canvas id="gfx"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
